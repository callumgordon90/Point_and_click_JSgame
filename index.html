<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡¡¡BATTLE OF THE STRONGEST SUPERHEROES OF THE GALAXY!!!</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">



    <link href="css/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    
    
    <audio autoplay loop>
        <source src="Nanophage.mp3" autostart="true" loop="true" hidden="true">
      </audio>
    
    <!-- PANTALLA 1 INICIO -->

    <div class="firstScreen" id="stage1">

        <div class="firstScreenContainer">
            <h2 class="title">¡¡¡Batalla de los Superhéroes más Fuertes de la Galaxia!!!</h2>

            <button onclick="changeStage('stage2')" class="startButton">Press Start</button>
        </div>
   </div>

    <!-- PANTALLA 2 ELIGE PERSONAJE -->

    <div class="secondScreen" id="stage2" style="display:none">  
        <div class="secondScreenContainer">
    
            <div class="fighterOne">
                <div class="fighterName">Player 1</div>
                <div id="imgFighterSelected1"></div>
            </div>
            <div class="centerSecondScreen">
                <div class="fighters">
                    <div class="personaje"><img id="1" onclick="chooseFighter(1)" class="picFighter" src="img/spiderman.png"></div>
                    <div class="personaje"><img id="2" onclick="chooseFighter(2)"  class="picFighter" src="img/batman.png"></div>
                    <div class="personaje"><img id="3" onclick="chooseFighter(3)" class="picFighter" src="img/hulk.png"></div>
                    <div class="personaje"><img id="4" onclick="chooseFighter(4)" class="picFighter" src="img/wonderwoman.png"></div>
                    <div class="personaje"><img id="5" onclick="chooseFighter(5)" class="picFighter" src="img/el misterioso caminante del norte.png"></div>
                    <div class="personaje"><img id="6" onclick="chooseFighter(6)" class="picFighter" src="img/zeus.png"></div>
                    
                </div>
                <button onclick="changeStage('stage3')" class="playButton">Fight!!</button>
            </div>
    
            <div class="fighterTwo">
                <div class="fighterName">Player 2</div>
                <div id="imgFighterSelected2"></div>
            </div>

        </div>
    </div>

    <!-- PANTALLA 3 PELEA -->

    <div class="thirdScreen" id="stage3" style="display:none">  
        <div class="thirdScreenContainer" id="players">

        </div>
    </div>


    <!-- PANTALLA 4 GANADOR -->

    <div class="fourthScreen" id="stage4" style="display:none">
        <div class="fourthScreenContainer" id="winner"></div>


    
        

    <script src="js/characters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
